<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h2>Minesweeper</h2><br>
  <h3>Set Papan</h3>
  <p>Jumlah kotak</p>
  <input type="text" class="boardLength">
  <p>Jumlah bom (maksimal sepertiga jumlah kotak)</p>
  <input type="text" class="numberOfBombs">
  <br><br>
  <button value="submit" class="saveBtn">Simpan</button>
  <br><br>
  <button value="submit" class="cheatBtn">Show Cheat</button>
  <br><br>

  <p class="cheatingBoard"></p>
  <br>
  <p class="playingBoard"></p>

  <p>Masukkan urutan kotak yang akan dibuka</p>
  <input type="text" class="indexToOpen">
  <button class="openBtn">Buka</button>
  <button class="resetBtn">Reset</button>
</body>
</html>
